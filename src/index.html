<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>ng-modular</title>
  <link rel="stylesheet" href="/assets/css/assets.css">

<body class="smart-style-0 fixed-header fixed-navigation fixed-ribbon">

  <header id="header" ng-include="'/core/app/header.html'"></header>
  <!-- END HEADER -->

  <aside id="left-panel" ng-include="'/core/app/left-panel.html'"></aside>

    <div id="ribbon" ng-include="'/core/app/ribbon.html'"></div>

    <div id="content" ng-view></div>

  <!-- #PAGE FOOTER -->
  <div class="page-footer"></div>

  </div>
  <!-- END SHORTCUT AREA -->
